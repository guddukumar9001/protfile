<html></html>
 <head>
    <title>Registration Form</title>
 </head>
 <body>
    <h1> <center><b>Student Registration Form</b></center></h1>
    <br>
    
    <p><b>Name of the Application:</b></p>
    <form action="submite.html">
       
            
       
             <br><input type="hidden" name="access_key" value="62219a30-531c-4789-9bd5-825f0b43a1f4">
             <label for="firstName">First Name</label>
             <input type="text" id="firstName" name="firstName" required><br>
   
             <br><label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <br>
            <lable for="birth"> Date of birth</lable>
              <input type="date" id="birth" name="birthday">
               <br>
   
            <br><label for="fatherName">Father's Name</label>
             <input type="text" id="fatherName" name="fatherName" required><br>
   
             <br><label for="motherName">Mother's Name</label>
              <input type="text" id="motherName" name="motherName" required><br>
   
              
                 <div>
                    <br><input type="checkbox" id="indian" name="nationality" value="Indian" onclick="toggleCheckbox(this)">
                   <label for="indian">Indian</label><br>
                 </div>
                  <div>
                     <input type="checkbox" id="other" name="nationality" value="Other" onclick="toggleCheckbox(this)">
                     <label for="other">Other</label>
                   </div>
              
   
              <br><label for="homeDistrict">Home District</label>
             <input type="text" id="homeDistrict" name="homeDistrict" required><br>
   
             <br> <label for="homeAddress">Home Address</label>
            <input type="text" id="homeAddress" name="homeAddress" required><br>
   
            <br><label for="instituteName">Institute Name</label>
             <input type="text" id="instituteName" name="instituteName" required><br>
   
             <br><label for="instituteDistrict">Institute District</label>
             <input type="text" id="instituteDistrict" name="instituteDistrict" required><br>
   
             <br><label for="instituteAddress">Institute Address</label>
             <input type="text" id="instituteAddress" name="instituteAddress"  placeholder="G P GAYA" required><br>
   
             <br><label for="branch">Branch</label>
             <select id="branch" name="branch" required>
                 <option value="CSE">CSE</option>
                  <option value="CE">CE</option>
               <option value="EE">EE</option>
               <option value="EC">EC</option>
               <option value="ME">ME</option>
               <option value="ECE">ECE</option>
               <option value="AI">AI</option>
               <option value="I.SC">I.SC</option>
               <option value="AE">AE</option>
               <option value="FT">FT</option>
             </select><br>
   
             <br> <label for="semester">Semester</label>
              <select id="semester" name="semester" required><br>
               <option value="1">1st Semester</option>
               <option value="2">2nd Semester</option>
               <option value="3">3rd Semester</option>
               <option value="4">4th Semester</option>
               <option value="5">5th Semester</option>
               <option value="6">6th Semester</option>
               <option value="7">7th Semester</option>
               <option value="8">8th Semester</option>
              </select><br>
   
              <br><label for="classRollNumber">Class Roll Number</label>
           <input type="text" id="classRollNumber" name="classRollNumber"  placeholder="2023-CSE-34" required><br>
   
           <br> <label for="number">Mobile Number:</label>
    <input type="tel" id="number" name="number" pattern="[0-9]{10}" placeholder="9988776655" required><br>
   
    <br> <label for="email">Email:</label>
    <input type="email" id="email" placeholder="example@gmail.com" required><br>
   
           
   
          
           <br><div class="terms">
               <input type="checkbox" id="terms" name="terms" required>
               <label for="terms">All conditions accepted</label><br>
           </div>
   
           <br><button type="submit">Submit</button>
       </form>
   
       
           <p>Already registered? <a href="login.html">Login</a></p><br>
      
   
 </form>

 </body>
